<div class="shop-item mat-elevation-z1">
  <div class="header">
    <div class="name">{{ product.name }}</div>
    <div class="category">{{ product.category }}</div>
  </div>
  <img [src]="productImgUrl">
  <div class="content">
    <div>
      {{ product.description }}
    </div>
    <div>
      <small>
        ({{ product.stock }} remaining)
      </small>
    </div>
    <div class="price">
      Â£{{product.price}}
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="footer">
    <div *ngIf="product.stock > 0" class="action" fxLayout="row" fxLayoutAlign="end center">
      <input [(ngModel)]="amount" type="number" value="1" min="1" [max]="product.stock">
      <button color="accent" (click)="add()" [disabled]="amount < 0 || amount > product.stock" mat-button>
        <mat-icon>shopping_cart</mat-icon>
        ADD TO CARD
      </button>
    </div>
    <div class="placeholder" *ngIf="product.stock === 0">
      Out of stock
    </div>
  </div>
</div>
