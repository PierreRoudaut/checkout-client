<div class="shop-cart">
  <table *ngIf="cartItems.length">
    <tr class="header">
      <th></th>
      <th>Product</th>
      <th>Quantity</th>
      <th align="left">Price</th>
      <th></th>
    </tr>
    <tr class="top-border" *ngFor="let cartItem of cartItems">
      <td>
        <div class="image">
          <img [src]="productImgUrl(cartItem.imageFilename)">
        </div>
      </td>
      <td>
        {{cartItem.name}}
      </td>
      <td align="center">
        <div>
          <button (mouseup)="decrementQuantity(cartItem)" mat-button mat-icon-button [disabled]="cartItem.quantity < 2">-</button>
          <span>
            {{cartItem.quantity}}
          </span>
          <button (mouseup)="incrementQuantity(cartItem)" mat-button mat-icon-button [disabled]="cartItem.quantity >= cartItem.stock">+</button>
        </div>
      </td>
      <td align="left">
        £{{cartItem.price}}
      </td>
      <td align="center">
        <button (mouseup)="removeItemHandler(cartItem.id)" color="warn" mat-icon-button mat-button>
            <mat-icon>close</mat-icon>
        </button>
      </td>
    </tr>
    <tr class="summary top-border">
      <td align="center" style="color: grey">TOTAL</td>
      <td></td>
      <td></td>
      <td align="left" class="total">£{{ total }}</td>
      <td>
        <button mat-button color="warn" (click)="clearCartHandler()">
          Clear
        </button>
      </td>
    </tr>
  </table>
</div>
